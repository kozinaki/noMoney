<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<body>
		<ui:composition>
			<h:form>
				<h1>I just wanna put...</h1>
				<p:panelGrid columns="2">
					<h:outputText value="Name"/>
					<p:inputText valueChangeListener="#{welcomeControllerBean.setName}">
						<f:ajax event="change"/>
					</p:inputText>

					<h:outputText value="Description"/>
					<p:inputTextarea rows="5" cols="30" maxlength="500"
							valueChangeListener="#{welcomeControllerBean.setDescription}" autoResize="false">
						<f:ajax event="change"/>
					</p:inputTextarea>

					<p:commandButton value="save">
						<f:ajax listener="#{welcomeControllerBean.saveItem}" render="result"/>
					</p:commandButton>
					<h:outputText id="result" value="#{welcomeControllerBean.result}"/>
				</p:panelGrid>
			</h:form>
		</ui:composition>
	</body>
</html>
